<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div>
        <div class="page">
            <div class="main">
                <img src="img/logo_reg.png">
                <div class="login_box" style="margin-top: 19px;">
                    <input class="base" placeholder="您的手机号">
                    <!-- input为内联块 ，需要display：block-->
                    <div class="login">立即注册</div>
                    <div class="agreement">
                        <span class="text">注册视为同意</span>
                        <span class="user_agreement">《悠游用户使用协议》</span>
                    </div>
                    <div class="line" style="top: 179px;"></div>
                    <p class="link" style="margin-top: 30px;">用合作网站账户直接登录</p>
                    <div class="text-tip">
                        <div class="item">
                            <img src="img/sina.png">
                            <p>新浪微博</p>
                        </div>
                        <div class="item">
                            <img src="img/qq.png">
                            <p>QQ</p>
                        </div>
                        <div class="item">
                            <img src="img/wechat.png">
                            <p>微信</p>
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>
                <div class="reg">
                    <span class="text1">已有账号？</span><span class="text2">马上登录</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
