<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div>
        <div class="page">
            <div class="main">
                <img src="img/logo_reg.png">
                <div class="login_box">
                    <input class="base" placeholder="您的邮箱/手机号">
                    <input class="pw base" type="password" placeholder="您的密码">
                    <!-- input为内联块 ，需要display：block-->
                    <p class="forgotten">忘记密码</p>
                    <div class="login">登录</div>
                    <div class="line"></div>
                    <p class="link">用合作网站账户直接登录</p>
                    <div class="text-tip">
                        <div class="item">
                            <img src="img/sina.png">
                            <p>新浪微博</p>
                        </div>
                        <div class="item">
                            <img src="img/qq.png">
                            <p>QQ</p>
                        </div>
                        <div class="item">
                            <img src="img/wechat.png">
                            <p>微信</p>
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>
                <div class="reg">
                    <span class="text1">还没有账号？</span><span class="text2">马上注册</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
